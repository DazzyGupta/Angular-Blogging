<div class="banner">
  <div class="container">
    <h1 class="logo-font">conduit</h1>
    <p>A place to share your
      <i>Angular 2</i> knowledge.</p>
  </div>
</div>

<div class="container">
<div class="row">
<div class="col-md 9">
  <div class="feed-toggle">
    <ul class="nav nav-tabs">
        <li class="nav-item active">
            <a class="nav-link" *ngIf="isAuthenticated"
            (click)="setListTo('feed')">Your Feed </a>
          </li>
      <li class="nav-item active">
        <a class="nav-link"
            (click)="setListTo('all')">Global Feed </a>
      </li>
      <li class="nav-item active" [hidden]="!listConfig.filters.tag">
        <a class="nav-link">            
        <i class="ion-pound"></i> {{ listConfig.filters.tag }} </a>
      </li>
    </ul>
  </div>
  <app-articles-list [config]="listConfig"></app-articles-list>
</div>
  <div class="col-md-3">
      <div class="sidebar">
        <p>Popular Tags</p>
        <div class="tag-list">
          <a *ngFor="let tag of tagList"
             (click)="setListTo('all', {tag: tag})"
             class="tag-default tag-pill">
             {{ tag }}
          </a>
        </div>
      </div>
  </div>
</div>
</div>
